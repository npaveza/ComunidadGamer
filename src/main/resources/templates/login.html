<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Login</title>
    </head>
    <body>
        <h1>Login</h1>
        <form th:action="@{/login}" method="post">
            <label>Usuario:</label>
            <input type="text" name="username" />
            <br/>
            <label>Contraseña:</label>
            <input type="password" name="password" />
            <br/>
            <input type="submit" value="Iniciar Sesión" />
        </form>
    </body>
</html>
